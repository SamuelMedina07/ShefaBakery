<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shefa Bakery Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <header>
    <img src="assets/Shefa.png" alt="Logo del negocio" />
  </header>

  <main>
    <div id="productos-container">Cargando productos...</div>
    <!-- Modal de encuesta -->
<div id="modal-encuesta" class="modal">
  <div class="modal-content">
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
    <h2>Encuesta de Satisfacción – Donas</h2>
    <form id="form-encuesta">
      <label>Sabor:</label>
      <select name="sabor" required>
        <option value="">Selecciona</option>
        <option>Excelente</option>
        <option>Bueno</option>
        <option>Regular</option>
        <option>Malo</option>
      </select>

      <label>Textura:</label>
      <select name="textura" required>
        <option value="">Selecciona</option>
        <option>Sí, muy buena</option>
        <option>Más o menos</option>
        <option>No me gustó</option>
      </select>

      <label>Comentarios:</label>
      <textarea name="comentarios" rows="2" placeholder="Escribe aquí..."></textarea>

      <button type="submit">Enviar</button>
      <p id="mensaje-encuesta"></p>
    </form>
  </div>
</div>

  </main>


  <footer>
    <p>Síguenos en nuestras redes sociales:</p>
    <div class="social-links">
      <a href="https://wa.me/50495953118" target="_blank">WhatsApp</a>
    </div>
    <p>&copy; 2025 Shefa Bakery</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
